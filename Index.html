<!DOCTYPE html><html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site 3D Estilizado</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: radial-gradient(circle, #222, #111);
            perspective: 1200px;
            overflow: hidden;
        }
        .scene {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            transform-style: preserve-3d;
        }
        .hexagon {
            width: 120px;
            height: 138px;
            background: linear-gradient(135deg, #ff8800, #ff2200);
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 18px;
            font-weight: bold;
            color: white;
            position: relative;
            clip-path: polygon(50% 0%, 100% 25%, 100% 75%, 50% 100%, 0% 75%, 0% 25%);
            transition: transform 0.6s ease-in-out, box-shadow 0.6s ease-in-out;
            box-shadow: 0 10px 20px rgba(255, 136, 0, 0.5);
        }
        .hexagon:hover {
            transform: rotateY(15deg) rotateX(10deg) scale(1.1);
            box-shadow: 0 20px 40px rgba(255, 136, 0, 0.7);
        }
    </style>
</head>
<body>
    <div class="scene">
        <div class="hexagon">Seu Texto Aqui</div>
        <div class="hexagon">Seu Texto Aqui</div>
        <div class="hexagon">Seu Texto Aqui</div>
        <div class="hexagon">Seu Texto Aqui</div>
        <div class="hexagon">Seu Texto Aqui</div>
    </div>
</body>
</html>
